name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk zip
        pip install buildozer
        
    - name: Build APK
      run: |
        buildozer -v android debug
      
    - uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk
