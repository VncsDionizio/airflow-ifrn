name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev \
          libtinfo5 cmake libffi-dev libssl-dev \
          python3-pip python3-venv
        
    - name: Install Buildozer
      run: |
        pip install buildozer cython virtualenv
        
    - name: Configure Buildozer and accept licenses
      run: |
        # ✅ ACEITA TODAS AS LICENÇAS AUTOMATICAMENTE
        yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
        buildozer android updatesdk --accept-licenses
        
    - name: Build APK
      run: |
        # ✅ FORÇA ACEITAÇÃO DE LICENÇAS NO buildozer.spec
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
        sed -i 's/# android.sdk_dir =/android.sdk_dir = .\/.buildozer\/android\/platform\/android-sdk/' buildozer.spec
        buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 7
