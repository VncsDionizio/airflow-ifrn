name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip
        pip install buildozer
        
    - name: Build APK with pre-accepted licenses
      run: |
        # Configura para aceitar licenÃ§as
        mkdir -p ~/.android
        echo '### User Sources for Android SDK Manager' > ~/.android/repositories.cfg
        echo 'count=0' >> ~/.android/repositories.cfg
        
        # Build direto
        buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 7
